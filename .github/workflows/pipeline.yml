name: CI/CD Pipeline

on:
  push:
    branches: ["main", "feature/**"]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: CI - Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test123
        ports:
          - 55432:5432
        options: >-
          --health-cmd="pg_isready -U test -d testdb"
          --health-interval=2s
          --health-timeout=2s
          --health-retries=30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PostgreSQL client (psql)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Init test DB schema + seed
        env:
          PGPASSWORD: test123
        run: |
          psql -h localhost -p 55432 -U test -d testdb -f tests/sql/init.sql

      - name: Run tests
        run: pytest -q

  publish:
    name: CD - Build & Push Image (main only)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set image tags (lowercase)
        id: meta
        shell: bash
        run: |
            IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
            echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
            echo "tag_latest=$IMAGE:latest" >> "$GITHUB_OUTPUT"
            echo "tag_sha=$IMAGE:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}   

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
            context: .
            push: true
            tags: |
                ${{ steps.meta.outputs.tag_latest }}
                ${{ steps.meta.outputs.tag_sha }}

  deploy:
    name: CD - Deploy to VPS (main only)
    runs-on: ubuntu-latest
    needs: publish
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/users-api
            docker compose pull
            docker compose up -d
            docker ps
