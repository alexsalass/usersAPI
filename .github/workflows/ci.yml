name: CI

on:
  pull_request:
  push:
    branches: ["main", "feature/**"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test123
        ports:
          - 55432:5432
        options: >-
          --health-cmd="pg_isready -U test -d testdb"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      TEST_DB_HOST: localhost
      TEST_DB_PORT: "55432"
      TEST_DB_NAME: testdb
      TEST_DB_USER: test
      TEST_DB_PASSWORD: test123

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Seed test DB
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          PGPASSWORD=test123 psql -h localhost -p 55432 -U test -d testdb -f tests/sql/init.sql

      - name: Run unit tests (no DB)
        run: pytest -q -m "not integration"

      - name: Run integration tests (real DB)
        run: pytest -q -m integration
